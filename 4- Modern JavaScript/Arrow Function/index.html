<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        // ES5

        // function selamlama(){
        //     console.log("Merhaba");
        // }

        var selamlamaES5 = function(){
            console.log("merhaba ES5");
        }
        selamlamaES5();

        //ES6 Arrow Function
        // const selamlamaES6 = () => console.log("merhaba ES6");
        // birden fazla kod satırı için süslü parantez açılır. tek satır için gerekmez
        const selamlamaES6 = () => {
            console.log("merhaba ES6");
        }   
        selamlamaES6();


        // ----------------------------------------


        //Parametreli fonksiyon

        // ES5
        var selamlamaES5_2 = function(isim){
            console.log("Merhaba ES5 " + isim);
        }

        selamlamaES5_2("Ali");


        // ES6
        var selamlamaES6_2 = (isim) => console.log("Merhaba ES6 ",isim);

        selamlamaES6_2("Baran");


        // ----------------------------------------
        


        // ES5
        var toplamES5 = function(a, b){
            return a + b;
        }

        var sonuc = toplamES5(10, 20);
        console.log(sonuc);

        
        // ES6
        // const toplamES6 = (a, b) => a + b;
        const toplamES6 = (a, b) =>{return a + b};

        sonuc = toplamES6(4, 7);
        console.log(sonuc);

    </script>
    
</body>
</html>
