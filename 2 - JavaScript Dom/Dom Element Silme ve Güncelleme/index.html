<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>


    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        Todo App    
                    </div>
                </div>
                <div class="card mt-3">
                    <ul id="task-list" class="list-group list-group-flush">
                    </ul>
                </div>
            </div>
        </div>
    </div>

    

   

    <script>

        
        let gorevListesi = [
            {"id" : 1, "gorevAdi" : "Görev 1"},
            {"id" : 2, "gorevAdi" : "Görev 2"},
            {"id" : 3, "gorevAdi" : "Görev 3"},
            {"id" : 4, "gorevAdi" : "Görev 4"}
        ];

        ul = document.getElementById("task-list");

        for (let gorev of gorevListesi){
            
            let li = `
            <li id="task" class="list-group-item">
                <div class="form-check">
                    <input type="checkbox" id="${gorev.id}" class="form-check-input">
                    <label for="${gorev.gorevAdi}" class="form-chek-label">${gorev.gorevAdi}</label>
                </div>
            </li>
        `
        ul.insertAdjacentHTML("beforeend",li);
        }

        // document.querySelector("#task-list").remove();   //Dom Elementini silmek için kullanırız.
        // document.querySelector("#task-list").children[0].remove(); //Liste elemanlarından 1.si olan Görev 1 yi sileriz.
        // document.querySelector("#task-list").children[1].remove(); //Liste elemanlarından 2.si olan Görev 2 yi sileriz.

        //Dom Elemente ulaşarak attributeları nasıl değiştiririz.

        // document.querySelector("#task-list").removeAttribute("class");
        // document.querySelector("#task-list").removeAttribute("id");
        // document.querySelector("#task-list").children[1].removeAttribute("class");

        //Bir elementin attributelerını bir degiskene atamak için getAttribute metodunu kullanıyoruz.
        // sonuc =  document.querySelector("#task-list").children[1].getAttribute("class");
        //Bir elementin attributelerını değiştirmek için setAttribute metodunu kullanıyoruz.
        // document.querySelector("#task-list").children[1].setAttribute("class","as");
        
        // sonuc = document.querySelector("#task-list").children[1].classList;
        // sonuc = document.querySelector("#task-list").children[1].classList[0];

        //setAttribute yerine classList kullanabiliriz.

        document.querySelector("#task-list").children[1].classList.add("bg-warning");
        document.querySelector("#task-list").children[1].classList.remove("bg-warning");

        sonuc = document.querySelector("#task-list").children[1].classList.contains("bg-danger");   //true - false bir deger dondurur bu class varmı diye sorar




       console.log(sonuc);

        

    </script>

</body>
</html>
